<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves"></span> Moves <span class="timer" id="show-timer">00:00:00</span>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck"></ul>
	</div>
	<div class="modal hide" id="score">
		<div class="content">
			<h2>Congrats!!!</h2>
			<div class="modal-header">
				<strong>Your score:</strong>
			</div>
			<div class="modal-body">
				<p><strong>Moves:</strong> <span id="score-moves"></span></p>
				<p><strong>Time:</strong> <span id="score-time">0</span></p>
				<p><strong>Rating:</strong> <span id="score-stars"></span></p>
			</div>
			<div class="modal-footer">
				<button class="restart-game"><strong>Play again?</strong></button>
			</div>
		</div>
	</div>
	<script src="js/jquery.js" type="text/javascript">
	</script> 
	<script src="js/easytimer.min.js">
	</script> 
	<script src="js/app.js">
	</script>
</body>
</html>
